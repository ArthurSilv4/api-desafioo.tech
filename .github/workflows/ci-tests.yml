name: CI - Testes

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.2
        options: --privileged

    steps:
      - name: ğŸ§¾ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Instalar .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ³ Instalar Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: ğŸš€ Subir containers
        run: docker-compose up -d --build

      - name: ğŸ§ª Rodar testes
        run: |
          cd ./api-desafioo.tech.tests
          dotnet test

      - name: ğŸ§¹ Encerrar containers
        run: docker-compose down
